<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Validación</title>
    </head>
    <body>
        <h1 align="center">Formulario de Datos</h1>
        <section style="text-align:center;">
            <form action="">
                <div>
                    <h3>Nombre</h3>
                    <input id="nombre" pattern="^[a-zA-Z_áéíóúÁÉÍÓÚñ\s]*$" type="text" title="Debe colocar sólo letas." required><br>
                </div><br>
                <div>
                    <h3>Apellido</h3>
                    <input id="apellido" pattern="^[a-zA-Z_áéíóúÁÉÍÓÚñ\s]*$" type="text" title= "Debe colocar sólo letas." required><br>
                </div><br>
                <div>
                    <h3>Teléfono</h3>
                    <input id="telefono" type="text" pattern=".{9,9}" title="Debe colocar solo números, de 9 a  más caracteres" required><br>
                </div><br>
                <div>
                    <h3>Escoge tu carro para continuar</h3>
                    <select required>
                        <option value="">Escoge tu carro</option>
                        <option value="value1">Volvo</option>
                        <option value="value2">Saab</option>
                        <option value="value3">Mercedes</option>
                        <option value="value4s">Audi</option>
                    </select>
                </div><br>
                <div>
                    <h3>Email</h3>
                    <input type="email" required>
                </div><br>
                <div>
                    <h3>Crea tu contraseña</h3>
                    <input type="password" pattern=".{6,10}" title="Debe colocar mínimo 6 caracteres" required><br>
                </div><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </body>
</html>
